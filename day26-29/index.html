<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Demo Form</h1>
    </header>
    <main>
        <form action="/" method="get">
            <section>
                <h2>Your personal details</h2>
                <ul>
                    <li>
                        <label for="username">Your name</label>
                        <input type="text" name="user-name" id="username" required placeholder="fistname lastname"/>

                    </li>
                    <li>
                        <label for="user-email">Your email address</label>
                        <input type="email" name="user-email" id="user-email" required>

                    </li>
                    <li>
                        <label for="user-password">Your password</label>
                        <input type="password" name="user-password" id="user-password" required minlength="7">
                    </li>
                </ul>
                
            </section>
            <section>
                <h2>More details</h2>
                <ul>
                    <li>
                        <label for="user-age">Your age</label>
                        <input type="number" step="1" id="user-age" name="user-age" required min="18">

                    </li>
                    <li>
                        <label for="birthdate">Your birthdate</label>
                        <input type="date" id="birthdate" name="user-birth" required min="1921-01-01" max="2003-01-01">

                    </li>
                    <li>
                        <label for="favorite-color">Your favorite color?</label>
                        <select name="favorite-color" id="favorite-color">
                            <option value="blue">Blue</option>
                            <option value="red">Red</option>
                            <option value="black">Black</option>
                        </select>
                    </li>
                </ul>
            </section>
            <section>
                <label for="usermessage">Your message</label>
                <textarea name="user-message" id="usermessage" cols="30" rows="10"></textarea>

            </section>
            <hr>
            
            <section>
                <h2>How Should we verify your account?</h2>
                <ul>
                    <li class="form-control-inline">
                        <input type="radio" name="verify" id="verify-text-message" value="text-message" required>
                        <label for="verify-text-message">Via text message (SMS)</label>
                    </li>
                    <li class="form-control-inline">
                        <input type="radio" id="verify-phone" name="verify" value="phone" required>
                        <label for="verify-phone">Via a phone call</label>
            
                    </li>
                    <li class="form-control-inline">
                        <input type="radio" id="verify-email" name="verify" value="email" required>
                        <label for="verify-email">Via an email</label>
                    </li>
                </ul>
            </section>
            <section>
                <h2>How should we contact you?</h2>
                <ul>
                    <li class="form-control-inline">
                        <input type="checkbox" id="contact-email" name="Contact" value="email">
                        <label for="contact-email">Contact me via email</label>
                    </li>
                    <li class="form-control-inline">
                        <input type="checkbox" id="contact-phone" name="Contact" value="phone">
                        <label for="contact-phone">Contact me via phone</label>
                    </li>
                </ul>
            </section>
            <hr>
            <section>
                <div class="form-control-inline">
                     <input type="checkbox" id="agree-terms" name="terms">
                     <label for="agree-terms">Agree to terms?</label>
                </div>
            </section>
            <section>
                <button type="submit">Submit</button>
            </section>
    
        </form>
    </main>
</body>
</html>
